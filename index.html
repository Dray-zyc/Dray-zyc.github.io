  <!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <title>EachMoon Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assets/EachMoon.ico"/>
    <style>
        @font-face{
            font-family: 'ZCOOL-KuaiLe';
            src: url("./Assets/fonts/ZCOOL-KuaiLe.ttf")format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: "Seven-Segment";
            src: url("./Assets/fonts/Seven-Segment.ttf")format("truetype");
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
            background-color: rgb(50, 50, 50);
            min-height: 100vh;
            overflow: hidden;    
            font-family: "ZCOOL-KuaiLe";
        }
        body::before {
            transition: background-image 0.5s ease;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://api.rls.ovh/vertical') center/cover no-repeat;
            opacity: 0.9;
            @media (orientation: landscape) {
                background-image: url('https://api.rls.ovh/horizontal');
            }
        }
        /* body{
            background-color: rgb(30, 30, 30);
            font-family: "ZCOOL KuaiLe", cursive, sans-serif;
        } */
        .background-container{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            background: url('https://api.rls.ovh/vertical') center/cover no-repeat;
            @media (orientation: landscape) {
                background-image: url('https://api.rls.ovh/horizontal');
            }
        }
        .text{
            color: white;
            font-size: 24px;
        }
        .StartScreen{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 200;
            background-color: rgb(30, 30, 30);
        }
        .Clock{
            display: flex;
            flex-direction: column;
            color: white;
            z-index: 100;
        }
        #time{
            top: 45%;
            left: 45%;
            font-family: 'Seven-segment', monospace;
            font-size: 2.8em;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
            letter-spacing: 3px;
        }
        #date{
            top: 45%;
            left: 45%;
            font-size: 0.9em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 3px rgba(0, 0, 0, 0.7);
        }
        @keyframes Start{
            80%{height: 100%;}
            100%{height: 0%;}
        }
        @keyframes StartText{
            80%{opacity: 1;}
            100%{opacity: 0;}
        }
    </style>
</head>
<body>
    <!-- <div class="background-container"></div> -->
    <div class="StartScreen" style="animation: Start 5s;animation-fill-mode: forwards;">
        <p style="color: rgb(30, 30, 30 );font-size: 64px;text-align: center;height: 10%;"></p>
        <p style="color: white;font-size: 64px;text-align: center;height: 10%;animation: StartText 5s;animation-fill-mode: forwards;">EachMoon</p>
        <p style="color: white;font-size: 64px;text-align: center;height: 10%;animation: StartText 5s;animation-fill-mode: forwards;">Studios</p>
    </div>
    <div class="Clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const date = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${days[now.getDay()]}`;
            document.getElementById('date').textContent = date;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
