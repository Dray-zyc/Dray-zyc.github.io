<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        /* 新增互动样式 */
        * {
            transition: all 0.3s ease;
        }
        
        .interactive:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
            background-color: rgba(80, 80, 80, 0.8);
        }
        
        .clickable {
            cursor: pointer;
            position: relative;
            padding: 8px 5px;
            border-radius: 5px;
        }
        
        .clickable:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 15px;
            color: #9CDCFE;
        }
        
        .clickable::after {
            content: '→';
            position: absolute;
            right: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .clickable:hover::after {
            opacity: 1;
        }
        
        .article {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .article:hover {
            transform: translateX(10px);
            background-color: rgba(80, 80, 80, 0.8);
        }

        .CopyRight{
            margin-top: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white;
        }
        .Block{
            height: auto;
            display: flex;
            flex-direction: column;
            color: white;
            border-radius: 10px;
            background-color: rgba(64, 64, 64, 0.7);
            margin-top: 30px;
            margin-left: 10%;
            margin-right: 10%;
            padding: 20px;
            z-index: 100;
            /* backdrop-filter: blur(4px); */
        }
        .TitleH1{
            margin-top: -10px;
            font-size: 3em;
            border-bottom: 1px solid rgba(128, 128, 128, 0.7);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .TitleH1:hover {
            border-bottom-color: rgba(173, 216, 230, 0.8);
            color: rgba(173, 216, 230, 0.9);
        }
        
        .TitleH2{
            margin-top: -10px;
            font-size: 2em;
            border-bottom: 1px solid rgba(128, 128, 128, 0.7);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .TitleH2:hover {
            border-bottom-color: rgba(173, 216, 230, 0.8);
            color: rgba(173, 216, 230, 0.9);
        }
        
        .TitleH3{
            margin-top: -10px;
            font-size: 1.5em;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .TitleH3:hover {
            color: rgba(173, 216, 230, 0.9);
            transform: scale(1.05);
        }
        
        .TitleH3f{
            margin-top: -30px;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(128, 128, 128, 0.7);
            text-align: center;
            color: rgba(255,255,255,0.8);
        }
        .article{
            height: auto;
            display: flex;
            flex-direction: column;
            color: white;
            border-radius: 10px;
            background-color: rgba(64, 64, 64, 0.7);
            margin-top: 30px;
            padding: 20px;
            z-index: 100;
        }
        .text{
            color: white;
            font-size: 1em;
            line-height: 1.5;
            word-break: break-all;
        }
    </style>
</head>
